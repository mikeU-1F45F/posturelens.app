<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadowNudge</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/holistic.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
    <h1>ShadowNudge</h1>
    <div id="status">Loading...</div>
    <div id="progress-container" class="progress-container" style="display: none;">
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <div id="progress-text" class="progress-text"></div>
    </div>
    
    <div id="video-container" class="video-container" style="display: none;">
      <div class="video-wrapper">
        <video id="video-preview" autoplay playsinline></video>
        <canvas id="detection-canvas"></canvas>
      </div>
      <div id="detection-status" class="detection-status">
        <span class="status-label">Pose: <span id="pose-status">-</span></span>
        <span class="status-label">Left Hand: <span id="left-hand-status">-</span></span>
        <span class="status-label">Right Hand: <span id="right-hand-status">-</span></span>
        <span class="status-label">Face: <span id="face-status">-</span></span>
      </div>
    </div>

    <div id="reference-status" class="reference-status" aria-live="polite"></div>
    
    <div class="button-group">
      <button id="capture-btn" disabled>Capture Reference Pose</button>
      <button id="start-btn" disabled>Start Monitoring</button>
    </div>

    <p class="privacy-notice" role="note">
      ðŸ”’ Your privacy is respected. No photos taken, retained, or transmitted.
      All calculations are numeric only and stored locally in this browser.
    </p>
    <a id="clear-data-link" href="#" class="clear-data-link">Clear all local data</a>

    <div id="toast" class="toast"></div>
  </div>
  
  <canvas id="ghost-canvas"></canvas>
  
  <script src="/main.js"></script>
</body>
</html>
